<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



<!-- Main Container -->
<div class="container my-5">

    <!-- Alerts -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome!</strong> You can now manage your hotel bookings and rooms.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Rooms Cards -->
    <div class="row">
        <!-- Room 1 -->
        <div class="col-md-4">
            <div class="card">
                
                <div class="card-body">
                    <h5 class="card-title">Deluxe Room</h5>
                    <p class="card-text">A luxurious room with a sea view and king-sized bed.</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookModal">Book Now</button>
                </div>
            </div>
        </div>

        <!-- Room 2 -->
        <div class="col-md-4">
            <div class="card">
                
                    <h5 class="card-title">Standard Room</h5>
                    <p class="card-text">A cozy room with all the essentials for a comfortable stay.</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookModal">Book Now</button>
                </div>
            </div>
        </div>

        <!-- Room 3 -->
        <div class="col-md-4">
            <div class="card">
               
                <div class="card-body">
                    <h5 class="card-title">Suite Room</h5>
                    <p class="card-text">A spacious suite with a private balcony and all luxury amenities.</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookModal">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Form Modal -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookModalLabel">Book Your Room</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="checkin" class="form-label">Check-in Date</label>
                <input type="date" class="form-control" id="checkin" required>
              </div>
              <div class="mb-3">
                <label for="checkout" class="form-label">Check-out Date</label>
                <input type="date" class="form-control" id="checkout" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
